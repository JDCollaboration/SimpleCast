<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Simple Cast</span>
    <span class="toolbar-spacer"></span>
    <button *ngIf="!userAuthenticated" mat-button class="toolbar-right">Register</button>
    <button *ngIf="!userAuthenticated" mat-button class="toolbar-right" (click)="onLoginClicked()">Login</button>
    <button *ngIf="userAuthenticated" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>face</mat-icon>
    </button>

    <button *ngIf="userAuthenticated" mat-button class="toolbar-right" (click)="onLogoutClicked()">Logout</button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Account Settings</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Disabled Placeholder</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Placeholder</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
